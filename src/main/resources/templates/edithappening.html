<!DOCTYPE html>
<html lang="en"
xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Edit happening</title>
</head>
<body>
    <h2>Muokkaa tapahtumaa</h2>
    <div>
        <form th:object="${happening}" th:action="@{/save}" action="#"method="post">
            <label for="group">Ryhmä</label>
            <select id="group"
            th:field="*{group}">
                <option th:each="group : ${groups}"
                th:value="${group.groupId}"
                th:text="${group.name}"></option>
            </select>
            
            <label for="happeningName">Tapahtuman nimi</label>
            <input type="text" id="happeningName" th:field="*{happeningName}" th:placeholder="${happening.happeningName}" />
            
            <label for="date">Päivämäärä</label>
            <input type="date" id="date" th:field="*{date}" th:placeholder="dd.mm.yyyy" />
            
            <label for="formattedTime">Kellonaika</label>
            <input type="formattedTime" id="formattedTime" th:field="*{formattedTime}" th:placeholder="${happening.formattedTime}" />
            
            <label for="address">Katuosoite</label>
            <input type="text" id="address" th:field="*{address}" th:placeholder="${happening.address}" />
            
            <label for="postcode">Postinumero</label>
            <input type="text" id="postcode" th:field="*{postcode}" th:placeholder="${happening.postcode}" />
            
            <label for="city">Postitoimipaikka</label>
            <input type="text" id="city" th:field="*{city}" th:placeholder="${happening.city}" />
            
            <input type="submit" value="Save"></input>
        </form>
    </div>
    
</body>
</html>
