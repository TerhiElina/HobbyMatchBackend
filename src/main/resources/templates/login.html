<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div th:if="${param.error}">
        Your username or password was incorrect
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Käyttäjätunnus: <input type="text" name="username" class="form-control"/></label>
        </div>
        <div class="mb-3">
            <label for="password">Salasana: <input type="text" name="password" class="form-control"/></label>
        </div>
        <div><input type="submit" value="Kirjaudu" class="btn btn-primary"/></div>
    </form>
    
</body>
</html>
